<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="styles.css">
        <script src="indexjs.js"></script>
    </head>
    <body>
        <div class = "login">
            <h1 class="loginHeader">Login</h1>
            <form action="./landing-page">
            <table class = "login">
            <tr><td><label>Username: </label></td><td><input type = "text" class = "username" id = "username" placeholder="Enter your Username"></input></td></tr>
            <tr><td><label>Password: </label></td><td><input type ="password" class = "password" id = "password" placeholder="Enter your Password"></input></td></tr>
            <tr><td><input type="submit" class = "loginbtn" id = "loginbtn" onclick="login()" value="Login"></input></td></tr>
            </table>
            </form>
        </div>
    </body>
</html>
