<html>

<head>
    <script src="sandbox.js"></script>
    <script src="../indexjs.js"></script>
    <link rel="stylesheet" href="sandbox.css"></style>
</head>

<body>
    <div class="numberContainer">
        <div class="operatorContainer">
            <div class="number" id="1" draggable="true" ondragstart="drag(event)">
                <span class="numberText">1</span>

            </div>
            <div class="number" id="2" draggable="true" ondragstart="drag(event)">
                <span class="numberText">2</span>

            </div>
            <div class="number" id="3" draggable="true" ondragstart="drag(event)">
                <span class="numberText">3</span>

            </div>
            <div class="number" id="4" draggable="true" ondragstart="drag(event)">
                <span class="numberText">4</span>

            </div>
            <div class="number" id="5" draggable="true" ondragstart="drag(event)">
                <span class="numberText">5</span>

            </div>
            <div class="number" id="6" draggable="true" ondragstart="drag(event)">
                <span class="numberText">6</span>

            </div>
            <div class="number" id="7" draggable="true" ondragstart="drag(event)">
                <span class="numberText">7</span>

            </div>
            <div class="number" id="8" draggable="true" ondragstart="drag(event)">
                <span class="numberText">8</span>

            </div>
            <div class="number" id="9" draggable="true" ondragstart="drag(event)">
                <span class="numberText">9</span>

            </div>
            <div class="number" id="0" draggable="true" ondragstart="drag(event)">
                <span class="numberText">0</span>

            </div>
            <div class="number" id="plus" draggable="true" ondragstart="drag(event)">
                <span class="numberText">+</span>

            </div>
            <div class="number" id="minus" draggable="true" ondragstart="drag(event)">
                <span class="numberText">-</span>

            </div>
            <div class="number" id="asterisk" draggable="true" ondragstart="drag(event)">
                <span class="numberText">*</span>

            </div>
            <div class="number" id="backslash" draggable="true" ondragstart="drag(event)">
                <span class="numberText">/</span>

            </div>

            <div class="number" id="curlybrace1" draggable="true" ondragstart="drag(event)">
                <span class="numberText">(</span>

            </div>
            <div class="number" id="curlybrace2" draggable="true" ondragstart="drag(event)">
                <span class="numberText">)</span>

            </div>
            
    
        </div>
        <div class="expressionContainer">
            <div class="expression" id="addition" draggable="true" ondragstart="drag(event)">
            <span ><input type="text"  class="sumExpression" id="leftNum"></input></span>  
            <span class="numberText">+</span>
            <span id="rightNum"><input type="text" class="sumExpression"></input></span>
        </div>
        <div class="expression" id="subtraction" draggable="true" ondragstart="drag(event)">
            <span ><input type="text"  class="sumExpression" id="leftNum"></input></span>  
            <span class="numberText">-</span>
            <span id="rightNum"><input type="text" class="sumExpression"></input></span>
        </div>
        <div class="expression" id="multiplication" draggable="true" ondragstart="drag(event)">
            <span ><input type="text"  class="sumExpression" id="leftNum"></input></span>  
            <span class="numberText">*</span>
            <span id="rightNum"><input type="text" class="sumExpression"></input></span>
        </div>
        <div class="expression" id="division" draggable="true" ondragstart="drag(event)">
            <span ><input type="text"  class="sumExpression" id="leftNum"></input></span>  
            <span class="numberText">/</span>
            <span id="rightNum"><input type="text" class="sumExpression"></input></span>
        </div>
 


        </div>

    </div>
    <div id="sdCon" class="sandboxContainer"  ondrop="drop(event)"  ondragover="allowDrop(event)" >
        <div class="operatorContainer sbExpression " id="sandboxExpression"   >
            

        </div>


    </div>

    </div>


    <div class="resultContainer" id="resultContainer">
            <div>
                    <button name = "logout" value="logout" id="logout" onclick="logout()">Logout</button>
                </div>
      <button onclick="calculateResult()"> Calculate</button><br> 
        <button onclick="clearForm()"> Clear</button><br>
        <textarea id="finalResult" readonly> </textarea>
        

    </div>





</body>




</html>
